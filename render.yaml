services:
  - type: web
    name: multi-agent-rag
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    plan: free
    envVars:
      - key: REDIS_HOST
        value: <your-redis-host>
      - key: REDIS_PORT
        value: "6379"
